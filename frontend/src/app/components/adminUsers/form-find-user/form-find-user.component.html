<div class="container">
    <div class="search-bar">
        <input type="text" [formControl]="searchControl" placeholder="Buscar usuario">
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>E-mail</th>
                    <th>Rol</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                @for (user of (usersFiltered.length > 0 ? usersFiltered : users); track user._id){
                <tr>
                    <td>{{ user._id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <button class="btn btn-modificar" (click)="navigateToEditUser(user._id)">✍🏻</button>
                        <button class="btn btn-eliminar" (click)="deleteUser(user._id)">🗑️</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
