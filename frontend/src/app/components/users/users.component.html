<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation">
        <div class="form-group">
            <label for="name">Nombre:</label>
            
            <input type="text" id="name" formControlName="name" class="form-control" readonly >
        </div>
        
        <div class="form-group">
            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" formControlName="surname" class="form-control" readonly>
        </div>
    
        <div class="form-group">
            <label for="license">DNI:</label>
            <input type="text" id="license" formControlName="license" class="form-control" readonly>
        </div>
        
        <div class="form-group">
            <label for="dob">Fecha de nacimiento:</label>
            <input type="text" id="dob" formControlName="dob" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" formControlName="address" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" formControlName="email" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" formControlName="phone" class="form-control" readonly>
        </div>
    </form>
</div>
