    <hr>
    <div class="card-body">

        <p class="card-text">{{car?.model}} </p>
        <p class="card-text">Detalles: Year: {{car?.year}}, CV: {{car?.hp}}, Tranmisi√≥n: {{car?.transmission}}</p>

    </div>
</div>
